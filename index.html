<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Total Harga QTY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hitung Total Harga QTY</h2>
        <div class="form-group">
            <label for="qty">QTY:</label>
            <input type="number" id="qty" name="qty" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="price">Harga Per Barang:</label>
            <input type="number" id="price" name="price" min="0" step="1000">
        </div>
        <button id="calculate">Hitung Total</button>
        <div id="result">Total Harga: 0</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
